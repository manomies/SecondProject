<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Carpet</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
    <script src="script.js"></script>
</head>
<body>
 <div id="root">
    <header class="head">
        <div class="logo">CARPET</div>
        <div class="search">
            <input type="text" class="goods-search" v-model="search" v-on:keyup="filterItems">
            
        </div>
        <div class="actions">
            <button class="cart-button" type="button"  v-on:click="show = !show">корзина</button>
            <transition name="fade">
                <div class="basket" v-if="show">тут пусто</div>
              </transition>
         </div>
    </header>
    <main>
  <div>
  
        <div class="goods-list" >
            <div class="goods-item" v-for="item in sortItems" >
                <h3 class="goods-item-text">{{ item.product_name }}</h3>
                <p class="goods-item-price">{{ item.price }}</p>
                </div>
        </div>  
  </div>
    </main>
    <div>{{ calculatePrice }}</div>
 </div>

</body>
</html>
